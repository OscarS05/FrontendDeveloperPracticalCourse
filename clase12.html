<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Clase 11</title>
    <style>
        :root {
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --white: #FFFFF7;
            --black: #000000;
            --sky-blue: rgba(57,199,232,1);
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family:'Quicksand', sans-serif;
        }
        .close {
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            display: flex;
            border-radius: 50%;
            background-color: var(--hospital-green);
            position: absolute;
            z-index: 2;
        }
        .bike {
            width: 100%;
            height: 50vh;
            object-fit: cover;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <aside class="container">
        <div class="close">
            <img src="./icons/icon_close.png" alt="">
        </div>
        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike" class="bike">

        <div class="precio">
            <p>$35,00</p>
            <p>Bike</p>
        </div>

        <div class="description">
            <p>With its functional and practical interior, this refrigerator also fulfills a decorative function, adding personality and a retro-vintage aesthetic to your kitchen or workplace</p>
        </div>
        <button class="primary-button">
            Add to cart
            <img src="./icons/bt_add_to_cart.svg" alt="shopping cart">
        </button>
    </aside>
</body>
</html>
